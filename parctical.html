<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Continuous Particle Animation</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    overflow: hidden;
  }
  .container {
    position: relative;
    width: 100%;
    height: 100%;
  }
  .particle {
    position: absolute;
    width: 5px;
    height: 5px;
    background-color: #3498db;
    border-radius: 50%;
    animation: particleAnim 1s linear infinite;
  }
  @keyframes particleAnim {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-1000px) scale(0);
      opacity: 0;
    }
  }
</style>
</head>
<body>
<div class="container">
  <!-- This div will contain particles -->
</div>

<script>
function createParticle() {
  const container = document.querySelector('.container');
  const particle = document.createElement('div');
  particle.classList.add('particle');
  
  // Randomize particle position
  const x = Math.random() * container.clientWidth;
  
  // Set particle position and initial properties
  particle.style.left = `${x}px`;
  particle.style.top = `100%`;
  particle.style.opacity = `0`;
  
  // Append particle to container
  container.appendChild(particle);
  
  // Remove particle after animation ends
  particle.addEventListener('animationend', () => {
    particle.remove();
  });
}

// Create particles continuously
setInterval(createParticle, 100); // Adjust interval as needed (in milliseconds)
</script>
</body>
</html>
