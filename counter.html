<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .counter {
            font-size: 48px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: none;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
        }
        .comments-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }
        .comment {
            padding: 10px;
            border: 1px solid #eee;
            margin-bottom: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="counter" id="counter">0</div>
        <button onclick="incrementCounter()">Increment</button>
        <button onclick="decrementCounter()">decrement</button>
        <button onclick="halfCounter()">half</button>
        <button onclick="doubleCounter()">double</button>
        <button onclick="resetfunc()">reset</button>

        <h2>Leave a Comment</h2>
        <textarea id="commentInput" placeholder="Write your comment here..."></textarea>
        <button onclick="commentfunc()">Submit</button>
        <ul class="comments-list" id="commentsList"></ul>

    </div>
    <script>
        let counterValue; // Declare counterValue at a higher scope

async function incrementCounter() {
    await updateCounter('increment');
}
async function decrementCounter() {
    await updateCounter('decrement');
}
async function halfCounter() {
    await updateCounter('half');
}
async function doubleCounter() {
    await updateCounter('double');
}
async function resetfunc() {
    await updateCounter('reset');
}

async function updateCounter(action) {
    try {
        const response = await fetch(`/combinefile?action=${action}`);
        if (response.ok) {
            const data = await response.text();
            counterValue = data;
            document.getElementById("counter").innerText = counterValue;
        } else {
            console.error('Failed to fetch counter value');
        }
    } catch (error) {
        console.error('Error:', error);
    }
}

async function fetchInitialValue() {
    try {
        const response = await fetch('/combinefile');
        if (response.ok) {
            const data = await response.text();
            counterValue = data;
            document.getElementById("counter").innerText = counterValue;
        } else {
            console.error('Failed to fetch initial value');
        }
    } catch (error) {
        console.error('Error:', error);
    }
}
async function commentfunc() {
    try {
        const response = await fetch('/commentfunc');
        if (response.ok) {
            const data = await response.text();
            counterValue = data;
            document.getElementById("comment").innerText = counterValue;
        } else {
            console.error('Failed to fetch initial value');
        }
    } catch (error) {
        console.error('Error:', error);
    }
}

// Fetch and set the initial value when the page loads
window.onload = function() {
    fetchInitialValue();
};

    </script>
</body>
</html>
